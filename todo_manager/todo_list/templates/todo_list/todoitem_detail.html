{% extends 'todo_list/base.html' %}

{% block title %}
  ToDo # {{object.pk}}
{% endblock %}

{% block body %}

  <h3>ToDo:</h3>
  <div>
    <div>Title: <strong>{{ object.title }}</strong></div>
    <div>Done: <strong>{{ object.done }}</strong></div>
    <div>Description: <strong>{{ object.description }}</strong></div>
  </div>

  <ul>
    <li>
      <a href="{% url 'todo_list:update' pk=object.pk %}">Update ToDoItem</a>
    </li>
    <li>
      <a href="{% url 'todo_list:delete' pk=object.pk %}">Delete ToDoItem</a>
    </li>
  </ul>

{% endblock %}
